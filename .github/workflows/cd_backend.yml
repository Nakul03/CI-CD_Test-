name: CD to Backend 
on: 
  push:
    branches: [main]
jobs: 
  build: 
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout the code
      uses: actions/checkout@v2

    - name: Docker Login
      uses: docker/login-action@v2
      with:
       username: ${{ secrets.DOCKERHUB_USERNAME }}
       password: ${{ secrets.DOCKERHUB_TOKEN}}

    - name: Build and push
      uses: docker/build-push-action@v4
      with: 
        context: .
        file: ./docker/Dockerfile.backend
        push: true
        tags: nakul03/cicd-test-backend:${{ github.sha }}

    - run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" &> ~/ssh_key
        chmod 700 /home/runner/ssh_key
        ssh -o StrictHostKeyChecking=no -i ~/ssh_key root@64.227.134.208 -t "docker stop cicd-test-backend && docker run --name cicd-test-backend -d -p 8080:8080 nakul03/cicd-test-backend:${{ github.sha }}"